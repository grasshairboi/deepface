<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        #video, #capture, #loginButton, #faceRecognitionButton, #showLoginFieldsButton {
            display: block;
            margin: 10px auto;
        }
        #loginFields {
            display: none;
        }
    </style>
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <div class="links">
        <a href="{{ url_for('login') }}" class="active">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </div>
    <form action="{{ url_for('login') }}" method="post">
        <div id="loginFields">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
        </div>
        <div class="msg">{{ msg }}</div>
        <button type="button" id="showLoginFieldsButton" onclick="showLoginFields()">Use Username and Password</button>
        <input type="submit" id="loginButton" value="Login" style="display:none;">
    </form>

    <form action="{{ url_for('face_login') }}" method="post">
        <input type="hidden" name="face_recognition" value="true">
        <button type="submit" id="faceRecognitionButton">Face Recognition</button>
    </form>
</div>

<script>
    function showLoginFields() {
        document.getElementById('loginFields').style.display = 'block';
        document.getElementById('loginButton').style.display = 'block';
        document.getElementById('showLoginFieldsButton').style.display = 'none';
    }
</script>
</body>
</html>
